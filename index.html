<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<title>CRUD</title>
	</head>
	<body>
		<header class="header row">
			<div class="container flex flex-jc-sb">
				<h1>Users</h1>
				<button class="btn btn-add">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M12 0C10.9864 0 10.1647 0.821689 10.1647 1.83529V10.1647H1.83529C0.821689 10.1647 0 10.9864 0 12C0 13.0136 0.821689 13.8353 1.83529 13.8353H10.1647V22.1647C10.1647 23.1783 10.9864 24 12 24C13.0136 24 13.8353 23.1783 13.8353 22.1647V13.8353H22.1647C23.1783 13.8353 24 13.0136 24 12C24 10.9864 23.1783 10.1647 22.1647 10.1647H13.8353V1.83529C13.8353 0.821689 13.0136 0 12 0Z" fill="white" />
					</svg>
				</button>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="table">
					<header class="table__head">
						<div class="table__row">
							<div class="table__cell"><input class="table__radio" type="checkbox" name="" id="" /></div>
							<div class="table__cell">User</div>
							<div class="table__cell">Gender</div>
							<div class="table__cell">Role</div>
							<div class="table__cell">Status</div>
							<div class="table__cell">Actions</div>
						</div>
					</header>

					<div class="table__body">
						<div class="table__row">
							<div class="table__cell"><input class="table__radio" type="checkbox" name="" id="" /></div>
							<div class="table__cell">
								<img src="img/img1.png" alt="Profile" />
								<label class="flex flex-dir-c">
									Arriaga Rhys
									<span>rhys@arriaga.com</span>
								</label>
							</div>
							<div class="table__cell">F</div>
							<div class="table__cell">Admin</div>
							<div class="table__cell"><span class="active">Active</span></div>
							<div class="table__cell">
								<button class="btn">
									<span></span>
									<span></span>
									<span></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="overlay flex flex-jc-c flex-ai-c none">
				<div class="modal">
					<h2>Insert you Information</h2>
					<form class="form" action="">
						<div class="form__div flex flex-dir-c">
							<label for="name">Name</label>
							<input class="form__name" type="text" name="name" placeholder="Write your name" title="Name should be only letters and spaces" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" />
						</div>
						<div class="form__div flex flex-dir-c">
							<label for="email">E-mail</label>
							<input class="form__email" type="email" name="email" placeholder="eban@gmail.com" title="Wrong e-mail" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" />
						</div>
						<div class="form__div flex flex-dir-c form__div--gender">
							<label for="gender">Gender</label>

							<div class="radio">
								<input class="form__radi" label="Male" type="radio" id="male" name="gender" value="M" />
								<input class="form__radi" label="Female" type="radio" id="female" name="gender" value="F" />
								<input class="form__radi" label="Other" type="radio" id="other" name="gender" value="O" />
							</div>
							<!-- 
							<div class="flex flex-ai-b">
								<input class="form__radio" type="radio" name="gender" value="M" id="m" required title="Pick a gender" />
								<label for="m">Male</label>
								<input class="form__radio" type="radio" name="gender" value="F" id="f" />
								<label for="f">Female</label>
								<input class="form__radio" type="radio" name="gender" value="O" id="o" />
								<label for="o">Other</label>
							</div> -->
						</div>

						<div class="form__div flex flex-dir-c">
							<label for="role">Role</label>
							<select class="form__select" name="role" required title="Select a role">
								<option value="" hidden selected>Select...</option>
								<option value="Admin">Admin</option>
								<option value="Member">Member</option>
							</select>
						</div>
						<div class="form__div flex flex-dir-c">
							<label for="status">Status</label>
							<div class="radio">
								<input label="Disabled" type="radio" id="disabled" name="status" value="Disabled" />
								<input label="Active" type="radio" id="active" name="status" value="Active" checked />
							</div>
						</div>

						<!-- <div class="form__div flex flex-dir-c">
							<label for="comentarios">Comentarios</label>
							<textarea name="comentarios" cols="50" rows="5" placeholder="Escribe tu comentario" title="NO te pases de 255 palabras" required data-pattern="^.{1,255}$"></textarea>
						</div> -->
						<!-- <div class="form-loader none">
							<img src="./oval.svg" alt="cargando" />
						</div>
						<div class="form-respone-success none">
							<p>Se enviaron los datos</p>
						</div> -->

						<button class="btn--submit flex" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</main>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
